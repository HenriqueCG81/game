<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./stylessheets/styles.css" />
    <title>Canvas Pacman</title>
  </head>
  <body>
    <div>
      <button id="start">
        <div id="First-screen">
          <form action="reset">
            <h1 id="titulo">River Space</h1>

            <h2 id="comeco">Press to Start!</h2>
            <span id="regras">
              You have 20 bullets and have approximately 60 seconds to play,
              destroy as many alien ships as possible, don't collide with them
              or you will lose. When you use up your last bullet the game ends
              too, so you have to manage your time and bullets well, have as
              much fun as possible! ↓↓↓↓Good Luck!↓↓↓↓↓
            </span>
          </form>
        </div>
      </button>
    </div>
    <canvas id="pacman" width="800" height="550"></canvas>
    <audio
      id="bulletSound"
      src="./salamisound-6732181-sfx-explosion-hit-3.mp3"
    ></audio>
    <audio
      id="tiro"
      src="./salamisound-2631813-sfx-laser-gun-12-games.mp3"
    ></audio>
    <div class="placar">
      <p id="timer">Timer: 60</p>
      <p id="score">Score: 0</p>
      <p id="bullet-count">Bullets: 0</p>
      <button id="reset">
        <form action="reset">Press here to back Menu</form>
      </button>
    </div>
    <script src="/scripts/background.js"></script>
    <script src="/scripts/plane.js"></script>
    <script src="/scripts/index.js"></script>
  </body>
</html>
